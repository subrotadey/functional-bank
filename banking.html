<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="font-semibold text-purple-600">Money</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300	p-6 rounded text-white">
                    <h3 class="text-2xl">Total Deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-300	p-6 rounded text-white">
                    <h3 class="text-2xl">Total Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-yellow-300	p-6 rounded text-white">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1240</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-gradient-to-r from-green-400 to-blue-500 px-4 py-2 rounded text-white font-medium mx-auto">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="withdraw-btn" class="bg-gradient-to-r from-green-400 to-blue-500 px-4 py-2 rounded text-white font-medium mx-auto">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
